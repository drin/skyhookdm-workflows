steps:
- id: download results
  uses: docker://lgatica/openssh-client
  runs: ['./scripts/download_benchmark_results.sh']
  secrets: [
    'ANSIBLE_USER',
    'ANSIBLE_SSH_KEY_DATA'
  ]

- id: plot rados benchmarks
  uses: docker://czentye/matplotlib-minimal
  runs: ['python', './scripts/plot_rados_benchmarks.py']

- id: plot osd benchmarks
  uses: docker://czentye/matplotlib-minimal
  runs: ['python', './scripts/plot_osd_benchmarks.py']
