steps:
- id: download kubernetes config
  uses: docker://lgatica/openssh-client
  runs: ['./rook/download_kube_config.sh']
  secrets: [
    'ANSIBLE_USER',
    'ANSIBLE_SSH_KEY_DATA'
  ]

- id: setup rook skyhookdm cluster
  uses: docker://bitnami/kubectl:1.17.4
  runs: ['./rook/setup_rook.sh']

